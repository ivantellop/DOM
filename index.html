<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Serum de Ácido Salicílico</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="product">
        <img src="serum.jpg" alt="Serum de Ácido Salicílico" />
        <h1>Serum de Ácido Salicílico</h1>
        <p>
          Un serum diseñado para combatir el acné, reducir la inflamación y
          mejorar la textura de la piel.
        </p>
        <p><strong>Precio:</strong> $899 MXN</p>
      </div>

      <!-- Caja de comentarios -->
      <div class="comment-box">
        <h2>Opiniones de los clientes</h2>
        <textarea
          id="commentInput"
          placeholder="Escribe tu opinión sobre el serum..."
        ></textarea>
        <button id="addCommentBtn">Agregar Opinión</button>
        <ul id="commentList"></ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
